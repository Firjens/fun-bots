name: Bug Report
description: File a bug report. Please use the **Traces Bug Report** form for issues related to traces.
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What happened what should not have happened? Please also tell us how we can reproduce it. The more information the better.
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: what-was-expected
    attributes:
      label: What was expected?
      description: What did you expect to happen?
      placeholder: What you should see instead.
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of fun-bots are you running?
      options:
        - < 1.5.x
        - 1.5.0.3
        - 1.6.x
        - 1.7.x
        - 2.0.0.x (Pre-releases)
    validations:
      required: true
